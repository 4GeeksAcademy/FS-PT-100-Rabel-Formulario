<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card">
            <div class="card-header bg-light bg-gradient border-bottom fw-bold">Payment form example</div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form class="needs-validation" novalidate>
                    <!-- Sección superior del formulario -->
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option value="">Pick a state</option>
                                <option>California</option>
                                <option>New York</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    
                    <!-- Sección We accept corregida -->
                    <div class="row mt-4">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <label class="form-label text-muted mb-2">We accept:</label> <!-- Texto fuera del fondo -->
                            <div class="bg-secondary bg-opacity-10 p-2 rounded"> <!-- Fondo solo para inputs -->
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment-method" id="mastercard" required>
                                        <label class="form-check-label" for="mastercard">
                                            <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment-method" id="visa" required checked>
                                        <label class="form-check-label" for="visa">
                                            <i class="fa-brands fa-cc-visa fa-2x"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="payment-method" id="paypal" required>
                                        <label class="form-check-label" for="paypal">
                                            <i class="fa-solid fa-dollar-sign fa-2x"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="3" required></textarea>
                            <p class="text-muted mb-0 mt-1">Add any notes here.</p>
                        </div>
                    </div>
                    
                    
                     
                    <div class="row border-top mx-1 pt-4 mt-4">
                        <div class="col-12 px-0">
                            <div class="d-flex justify-content-end gap-3">
                                <button type="reset" class="btn btn-secondary bg-secondary bg-opacity-75 border-0 px-4">Cancel</button>
                                <button type="submit" class="btn btn-primary px-4">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
