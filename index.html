<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .form-section {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-title {
            color: #2d3748;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }
        .text-muted{
            display: flex;
        }
        
        .notes-section {
            color: #718096;
            font-style: italic;
        }
        .btn-send{
            display: flex;
            justify-content: flex-end;
        }
        .btn1{
            background-color: #718096;
            margin-right: 10px;
        }
        .btn2{
            background-color: rgb(3, 114, 210);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="form-section bg-white">
            <h3 class="form-title">Payment form example</h3>
            
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label">Card #</label>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-2">
                    <label class="form-label">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Amount</label>
                    <input type="text" class="form-control" placeholder="$ Amount">
                </div>
            </div>
        </div>

        <div class="form-section bg-white">
            <div class="row g-3 mb-4">
                <!-- Nombre -->
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">State</label>
                    <select class="form-select">
                        <option>Pick a state</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Postal Code</label>
                    <input type="text" class="form-control">
                </div>
                
                <div class="col-md-12">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <span class="text-muted">We accept:</span>
                            <button class="pay">
                                <form method="post" action="/send/">
                                    <input type="checkbox" name="username">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </form>
                                <form method="post" action="/send/">
                                    <input type="checkbox" name="username">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </form>
                                <form method="post" action="/send/">
                                    <input type="checkbox" name="username">
                                    <i class="fa-solid fa-dollar-sign"></i>
                                </form>
                                
                        </button>
                        </div>
                        
                        <div class="col-md-4">
                            <select class="form-select">
                                <option>Pick a stake</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="col-12 notes-section">
                    <p class="mb-0">Add any notes here.</p>
                </div>
            </div>
            <div class="btn-send">
                <button class="btn1">Cancel</button>
                <button class="btn2">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
